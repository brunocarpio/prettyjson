name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "prettyjson"
      DEPLOY_DIR: "/var/www/prettyjson"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Deploy to server via SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key

          # Sync ONLY necessary files (exclude node_modules, source, etc.)
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'client/src' \
            --exclude 'server/src' \
            --exclude 'server/tsconfig.json' \
            ./ $SERVER_USER@$SERVER_HOST:${{ env.DEPLOY_DIR }}/

          # On server: install only production deps and restart
          ssh -i deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
            cd ${{ env.DEPLOY_DIR }}

            # Clean install production dependencies only
            npm ci --omit=dev

            # Restart app
            pm2 restart ${{ env.APP_NAME }} --update-env || \
              NODE_ENV=production pm2 start "node server/dist/server.js" --name ${{ env.APP_NAME }}

            pm2 save
          EOF
