name: Deploy to Production

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "prettyjson"
      DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to server via rsync
        run: |
          # Only sync the built files and config
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'src' \
            --exclude 'node_modules' \
            -e "ssh" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ env.DEPLOY_DIR }}/

      - name: Production Setup and Restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: APP_NAME, DEPLOY_DIR
          script: |
            cd $DEPLOY_DIR
            npm ci --omit=dev
            pm2 restart $APP_NAME --update-env || \
              NODE_ENV=production pm2 start "node server/dist/server.js" --name $APP_NAME
            pm2 save
