name: Deploy to Production

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: prettyjson
      DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
      SERVER_HOST: ${{ secrets.SERVER_HOST }}
      SERVER_USER: ${{ secrets.SERVER_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: front-end/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.5"
          cache-dependency-path: back-end/go.sum

      - name: Build frontend + backend
        run: sh ./build.sh

      - name: Show build artifacts (debug)
        run: |
          echo "Frontend dist:"
          ls -la front-end/dist 2>/dev/null || echo "No front-end/dist found â€” check build.sh"
          echo ""
          echo "Backend files (expect binary):"
          ls -la back-end/ | grep -E 'prettyjson|binary|dist|static|public' || echo "No obvious binary/static folder"

      - name: Deploy files via rsync
        uses: burnett01/rsync-deployments@v8
        with:
          switches: >-
            -avzr --delete
            --exclude=.git
            --exclude=.github
            --exclude=front-end/node_modules
            --exclude=front-end/src
            --exclude=front-end/public
            --exclude=front-end/*.js.map
            --exclude=back-end/*.go
            --exclude=back-end/go.*
            --exclude=**/*.md
            --exclude=build.sh
            --exclude=*.log
            --exclude=*.tmp
          path: ./
          remote_path: ${{ env.DEPLOY_DIR }}/
          remote_host: ${{ env.SERVER_HOST }}
          remote_user: ${{ env.SERVER_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}

      - name: Restart application on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          envs: DEPLOY_DIR,APP_NAME
          script: |
            cd "${DEPLOY_DIR}"
            sudo systemctl daemon-reload
            sudo systemctl restart prettyjson
            sleep 5
            STATUS=$(sudo systemctl is-active prettyjson)
            if [ "$STATUS" = "active" ]; then
              echo "SUCCESS: prettyjson is active"
              sudo systemctl status prettyjson --lines=5 --no-pager || true
            else
              echo "FAIL: prettyjson is $STATUS"
              sudo journalctl -u prettyjson --since "5 minutes ago" --no-pager || true
              exit 1
            fi
