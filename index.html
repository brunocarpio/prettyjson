<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/green_circle.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrettyJSON: Instantly lint, format, escape, unescape and validate your JSON online.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" type="text/css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar justify-content-center">
        <span class="navbar-brand mb-0">PrettyJSON</span>
        <em class="navbar-text">Instantly lint, format, escape, unescape &amp; validate your JSON online.</em>
    </nav>


    <main style="padding: 1.5rem 15%;">

        <blockquote>Paste or type your JSON snipet below, and let PrettyJSON lint and prettify it.</blockquote>

        <div id="editorParent">
            <button id="copyButton" class="btn btn-secondary btn-sm" title="Copy to clipboard">
                <svg width="20" height="20" class="px-1 py-1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" stroke="currentColor"
                        d="M448 0H224C188.7 0 160 28.65 160 64v224c0 35.35 28.65 64 64 64h224c35.35 0 64-28.65 64-64V64C512 28.65 483.3 0 448 0zM464 288c0 8.822-7.178 16-16 16H224C215.2 304 208 296.8 208 288V64c0-8.822 7.178-16 16-16h224c8.822 0 16 7.178 16 16V288zM304 448c0 8.822-7.178 16-16 16H64c-8.822 0-16-7.178-16-16V224c0-8.822 7.178-16 16-16h64V160H64C28.65 160 0 188.7 0 224v224c0 35.35 28.65 64 64 64h224c35.35 0 64-28.65 64-64v-64h-48V448z">
                    </path>
                </svg>
            </button>
        </div>

        <p>
            <button id="prettifyButton" class="btn btn-success">Prettify</button>
            <button id="clearButton" class="btn btn-secondary">Clear</button>
            <button id="linearizeButton" class="btn btn-secondary">Linearize</button>
            <button id="escapeButton" class="btn btn-secondary">Escape</button>
            <button id="unescapeButton" class="btn btn-secondary">Unescape</button>
        </p>

    </main>


    <footer class="px-3">
        <hr>
        <p><strong>PrettyJSON</strong> &mdash; make your data readable.</p>

        <p>All processing happens <em>100&nbsp;% client-side</em>. No data ever leaves your browser.</p>

        <p>&copy; 2025</p>
    </footer>

    <script type="module" src="/src/main.mts"></script>
</body>

</html>
